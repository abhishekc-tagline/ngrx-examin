<section id="loginWrapper">
    <div class="container py-4">
        <div class="card cascading-right">
            <div class="card-body p-5 shadow-5 text-center">
                <h2 class="fw-500 mb-5">Sign Up</h2>
                <form class="justify-content-center mx-1 mx-md-4" [formGroup]="signupForm">
                    <div>
                        <div class="form-group my-4">
                            <input type="text" class="form-control" formControlName="name" placeholder="Enter Name" />
                            <span class="text-danger d-flex justify-content-end"
                                *ngIf=" (signuoFromControl['name'].touched && signuoFromControl['name'].pristine) || (submitted && signuoFromControl['name'].pristine)">
                                {{ validation("Name", null) }}
                            </span>
                        </div>

                        <div class="form-group my-4">
                            <!-- pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" -->
                            <input type="email" class="form-control" formControlName="email"
                                placeholder="Enter Email" />
                            <span class="text-danger d-flex justify-content-end"
                                *ngIf="(signuoFromControl['email'].touched &&signuoFromControl['email'].pristine) ||(submitted && signuoFromControl['email'].pristine)">
                                {{ validation("Email", null) }}
                            </span>
                            <span class="text-danger d-flex justify-content-end"
                                *ngIf="this.signuoFromControl['email'].errors?.['pattern']">
                                {{ validation(null, "Please Enter Valid Email") }}
                            </span>
                        </div>

                        <div class="form-group my-4">
                            <input type="password" class="form-control" formControlName="password"
                                placeholder="Enter Password" />
                            <span class="text-danger d-flex justify-content-end"
                                *ngIf=" (signuoFromControl['password'].touched && signuoFromControl['password'].pristine) || (submitted && signuoFromControl['password'].pristine)">
                                {{ validation("Password", null) }}
                            </span>
                        </div>

                        <div class="form-group my-4">
                            <input type="password" class="form-control" formControlName="confirmPassword"
                                weakLabel="Bad" mediumLabel="Good" strongLabel="Excellent"
                                placeholder="Enter ConfirmPassword" (keyup)="validatePassword()" strength pPassword />
                            <span class="text-danger d-flex justify-content-end"
                                *ngIf=" (signuoFromControl['confirmPassword'].touched && signuoFromControl['confirmPassword'].pristine) || (submitted && signuoFromControl['confirmPassword'].pristine)">
                                {{ validation("Confirm Password", null) }}
                            </span>
                            <ng-container *ngIf="!validatePassword()">
                                <span class="text-danger float-start pb-3"
                                    *ngIf=" !validatePassword() && signuoFromControl['confirmPassword'].dirty  ">
                                    {{ validation(null, "Your password doesn't match") }}
                                </span>
                            </ng-container>
                        </div>

                        <div class="signup-button-wrapper">
                            <button type="submit" class="btn btn-primary w-100" (click)="signupUser()">Sign
                                Up</button>
                        </div>
                        <div class="d-flex justify-content-end">
                            <p class="small mt-2 pt-1 mb-0">
                                Already a user?
                                <a routerLink="" class="text-decoration-none text"><strong>Login</strong>
                                </a>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
