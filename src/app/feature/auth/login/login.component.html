<section class="text-center vh-100 text-lg-start" id="loginWrapper">
    <div class="container py-4">
        <div class="card cascading-right">
            <div class="card-body p-5 shadow-5 text-center">
                <h2 class="fw-500 mb-5">Log In</h2>
                <form class="justify-content-center mx-1 mx-md-4" [formGroup]="loginForm">
                    <div>
                        <div class="form-group my-4">
                            <!-- pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" -->
                            <input type="email" class="form-control" formControlName="email"
                                placeholder="Enter Email" />
                            <span class="text-danger d-flex justify-content-end"
                                *ngIf="(loginFromControl['email'].touched && loginFromControl['email'].pristine) || (submitted && loginFromControl['email'].pristine)">
                                {{ validation("Email", null) }}
                            </span>
                            <span class="text-danger" *ngIf="this.loginFromControl['email'].errors?.['pattern']">
                                {{ validation(null, "Please Enter Valid Email") }}
                            </span>
                        </div>

                        <div class="form-group my-4">
                            <input type="password" class="form-control" formControlName="password" placeholder="Enter Password" />
                            <span class="text-danger d-flex justify-content-end"
                                *ngIf=" (loginFromControl['password'].touched && loginFromControl['password'].pristine) || (submitted && loginFromControl['password'].pristine) ">
                                {{ validation("Password", null) }}
                            </span>
                        </div>
                       
                        <div class="login-button-wrapper">
                            <button type="button" class="w-100 btn btn-primary" (click)="loginUser()">Login</button>
                        </div>

                        <div class="d-flex justify-content-end py-3">
                            <div class="forgot-password-wrapper mx-3">
                                <a class="forgot-password" routerLink="forget">Forgot password?</a>
                            </div>
                            <div class="text-center">
                                <p class="small">
                                    Don't have an account?
                                    <a routerLink="signup" class="text-decoration-none text">
                                        <strong> Register </strong>
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- <div class="col-lg-6 mb-lg-0 justify-content-center d-flex">
            <img src="assets/Login.png" width="350px" alt="" />
        </div> -->
    </div>
</section>
